<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS - Tailwind -->
     <link rel="stylesheet" href="/src/output.css">

     <!-- Favicon -->
  <link rel="icon" type="image/png" href="/public/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/public/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/public/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/public/favicon/site.webmanifest" />

  <!-- JS -->
  <script src="/src/js/main.js" defer></script>

    <title>Cryptohivechain | Sign In</title>
</head>
<body class="dark:text-gray-50 dark:bg-gray-950 text-slate-900 font-inter">
    
    <!-- Sign In -->
     <section class="signin">
        <div class="container md:max-w-md py-10 mx-auto md:border rounded-md dark:border-slate-800 lg:px-10 px-5 my-12">
            <div class="header">
                <div class="logo flex items-center mb-8">
                    <img src="/src/images/logo.svg" alt="cryptohivechain" class="w-10 h-10">
                    <span
                      class="logoname md:text-xl ms-1 font-bold uppercase text-logo select-none">Cryptohivechain</span>
                  </div>
                  <div class="flex justify-between items-center mb-5">
                      <h1 class="text-3xl font-bold text-center dark:text-gray-100">Register</h1>
                  </div>
            </div>

            <!-- Sign In form -->
             <form class="register-form w-full" id="register-form">
                <div class="form-group mb-3">
                    <label for="email">Email Address/Phone Number</label>
                    <input type="email" id="email" name="email" placeholder="Email/Phone (without country code)" class="form-input w-full px-4 py-2 dark:bg-gray-950 outline-none border dark:border-slate-700 border-slate-400 rounded-md mt-1 hover:border-blue-600 focus:border-blue-600 active:border-blue-600 " required>
                    <!-- Error -->
                     <span id="email-error" class="error text-sm text-red-500"></span>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div class="flex px-4 py-2 border dark:border-slate-700 border-slate-400 rounded-md mt-1  hover:border-blue-600 focus:border-blue-600 active:border-blue-600">

                    <input type="password" id="password" name="password" placeholder="**********" class="password form-input dark:bg-gray-950 outline-none w-full" required>
        
                    <!-- Show/hide password -->
                    <span class="show-hide-password flex items-center cursor-pointer hover:text-blue-600" id="show-hide-password">
                        <svg class="w-4 h-4" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">

                        </svg>
                    </span>
                    </div>
                      <!-- Error -->
                      <span id="password-error" class="error text-sm text-red-500"></span>
                </div>
                <div class="form-group mb-3">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="flex px-4 py-2 border dark:border-slate-700 border-slate-400 rounded-md mt-1  hover:border-blue-600 focus:border-blue-600 active:border-blue-600">

                    <input type="confirm-password" id="confirm-password" name="password" placeholder="**********" class="confirm-password form-input dark:bg-gray-950 outline-none w-full" required>
                   
                    <!-- Show/hide password -->
                    <span class="show-hide-password flex items-center cursor-pointer hover:text-blue-600" id="show-hide-password-confirm">
                        <svg class="w-4 h-4" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">

                        </svg>
                    </span>
                    </div>
                     <!-- Error -->
                     <span id="confirm-password-error" class="error-message text-sm"></span>
                </div>



                <!-- Forgot password -->
                 <div class="form-group mb-3 ">
                    <!-- Agree terms -->
                     <div class="flex items-center mb-3">
                        <input type="checkbox" id="agree-terms" name="agree-terms" class="" required >
                         <label for="agree-terms" class="ml-2 text-sm dark:text-gray-300">I agree to the <a href="" class="text-blue-600 dark:text-blue-300">Terms and Conditions</a></label>
                     </div>
                 </div>

                 <!-- Register button -->
                  <div class="form-group mt-3">
                    <button type="submit" class="submit bg-blue-700 dark:text-slate-900 text-slate-50 w-full py-2 rounded-md hover:bg-blue-600 transition-all ease-in-out duration-300" id="submit-button">Register</button>
                  </div>

                  <div class="flex justify-center items-center w-full gap-4 md:gap-5 mt-5">
                    <div class="h-[0.085rem] dark:bg-slate-800 bg-slate-200 w-full"></div>
                    <div class=" max-w-max">
                      <h2 class="text-center text-sm">or</h2>
                      
                    </div>
                    <div class="h-[0.085rem] dark:bg-slate-800 bg-slate-200 w-full"></div>
                </div>
                <p class="text-center mt-3">continue with</p>

                    <div class="account">
                        <a href="" class="google border dark:border-slate-800 rounded-md p-2 block active:border-blue-700 hover:border-blue-700 focus:border-blue-700 transition-all ease-in-out duration-300">

                        </a>
                    </div>

                  <!-- create account -->
                   <div class="flex justify-center items-center gap-4 md:gap-5 mt-5">
                    
                     <p class="text-gray-400 text-sm">Already have an account? <a href="/src/pages/signin.html" class="text-blue-700 hover:text-blue-900 transition-all ease-in-out duration-300">Sign In</a></p>

        </div>
