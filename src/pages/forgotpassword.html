<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS - Tailwind -->
     <link rel="stylesheet" href="/src/output.css">

     <!-- Favicon -->
  <link rel="icon" type="image/png" href="/public/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/public/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/public/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/public/favicon/site.webmanifest" />

  <!-- JS -->
  <script src="/src/js/main.js" defer></script>

    <title>Cryptohivechain | Sign In</title>
</head>
<body class="dark:text-gray-50 dark:bg-gray-950 text-slate-900 font-inter">
    
    <!-- Sign In -->
     <section class="signin">
        <div class="container md:max-w-md py-10 mx-auto md:border rounded-md dark:border-slate-800 lg:px-10 px-5 my-12">
            <div class="header">
                <div class="logo flex items-center mb-10">
                    <img src="/src/images/logo.svg" alt="cryptohivechain" class="w-10 h-10">
                    <span
                      class="logoname md:text-xl ms-1 font-bold uppercase text-logo select-none">Cryptohivechain</span>
                  </div>
                  <div class="mb-10">
                      <h1 class="text-2xl font-bold dark:text-gray-100">Password Recovery</h1>
                      <p class="text-sm dark:text-slate-400 text-slate-600">Enter your email or phone number to reset password</p>
                    </div>
            </div>

            <!-- Reset Password form -->
             <form class="signin-form w-full" id="signin-form">
                <div class="form-group mb-3">
                    <label for="email">Email Address/Phone Number</label>
                    <input type="email" id="email" name="email" placeholder="Email/Phone (without country code)" class="form-input w-full px-4 py-2 dark:bg-gray-950 outline-none border dark:border-slate-700 border-slate-400 rounded-md mt-1 hover:border-blue-600 focus:border-blue-600 active:border-blue-600 " required>
                </div>

                 <!-- Reset Password button -->
                  <div class="form-group mt-3">
                    <button type="submit" class="bg-blue-700 dark:text-slate-900 text-slate-50 w-full py-2 rounded-md hover:bg-blue-600 transition-all ease-in-out duration-300">Reset Password</button>
                  </div>

             </form>
        </div>
     </section>
</body>
</html>
